<div class="w-8/12 mx-auto">
  <h2 class="text-center text-slate-200 text-3xl">Add Trip</h2>
  <form
    [formGroup]="addForm"
    (ngSubmit)="onSubmit()"
    class="max-w-md mx-auto p-6 rounded-lg shadow-lg bg-slate-800"
  >
    <div class="form-group flex flex-col mb-4">
      <label class="block text-gray-300 font-semibold mb-2">Code:</label>
      <input
        type="text"
        formControlName="code"
        placeholder="Code"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500"
        [ngClass]="{ 'is-invalid': submitted && f.code.errors }"
      />
      <div *ngIf="submitted && f.code.errors" class="text-red-500">
        <div *ngIf="f.code.errors.required">Trip Code is required</div>
      </div>
    </div>
    <div class="form-group flex flex-col mb-4">
      <label class="block text-gray-300 font-semibold mb-2">Name:</label>
      <input
        type="text"
        formControlName="name"
        placeholder="Name"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500"
        [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
      />
      <div *ngIf="submitted && f.name.errors" class="text-red-500">
        <div *ngIf="f.name.errors.required">Name is required</div>
      </div>
    </div>
    <div class="form-group flex flex-col mb-4">
      <label class="block text-gray-300 font-semibold mb-2">Length:</label>
      <input
        type="text"
        formControlName="length"
        placeholder="Length"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500"
        [ngClass]="{ 'is-invalid': submitted && f.length.errors }"
      />
      <div *ngIf="submitted && f.length.errors" class="text-red-500">
        <div *ngIf="f.length.errors.required">Length is required</div>
      </div>
    </div>
    <div class="form-group flex flex-col mb-4">
      <label class="block text-gray-300 font-semibold mb-2">Start:</label>
      <input
        type="text"
        formControlName="start"
        placeholder="Start"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500"
        [ngClass]="{ 'is-invalid': submitted && f.start.errors }"
      />
      <div *ngIf="submitted && f.start.errors" class="text-red-500">
        <div *ngIf="f.start.errors.required">Start is required</div>
      </div>
    </div>
    <div class="form-group flex flex-col mb-4">
      <label class="block text-gray-300 font-semibold mb-2">Resort:</label>
      <input
        type="text"
        formControlName="resort"
        placeholder="Resort"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500"
        [ngClass]="{ 'is-invalid': submitted && f.resort.errors }"
      />
      <div *ngIf="submitted && f.resort.errors" class="text-red-500">
        <div *ngIf="f.resort.errors.required">Resort is required</div>
      </div>
    </div>
    <div class="form-group flex flex-col mb-4">
      <label class="block text-gray-300 font-semibold mb-2">Per Person:</label>
      <input
        type="text"
        formControlName="perPerson"
        placeholder="Per Person"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500"
        [ngClass]="{ 'is-invalid': submitted && f.perPerson.errors }"
      />
      <div *ngIf="submitted && f.perPerson.errors" class="text-red-500">
        <div *ngIf="f.perPerson.errors.required">Per Person is required</div>
      </div>
    </div>
    <div class="form-group flex flex-col mb-4">
      <label class="block text-gray-300 font-semibold mb-2">Image:</label>
      <input
        type="text"
        formControlName="image"
        placeholder="Image"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500"
        [ngClass]="{ 'is-invalid': submitted && f.image.errors }"
      />
      <div *ngIf="submitted && f.image.errors" class="text-red-500">
        <div *ngIf="f.image.errors.required">Image is required</div>
      </div>
    </div>
    <div class="form-group mb-4">
      <label class="block text-gray-300 font-semibold mb-2">Description:</label>
      <textarea
        formControlName="description"
        placeholder="Description"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500"
        [ngClass]="{ 'is-invalid': submitted && f.description.errors }"
      ></textarea>
      <div *ngIf="submitted && f.description.errors" class="text-red-500">
        <div *ngIf="f.description.errors.required">Description is required</div>
      </div>
    </div>
    <button
      type="submit"
      class="bg-indigo-500 text-white py-2 px-4 rounded hover:bg-indigo-600 focus:outline-none"
    >
      Save
    </button>
  </form>
</div>
